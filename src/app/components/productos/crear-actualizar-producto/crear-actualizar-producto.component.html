<div class="row mt-3">
    <h2 class="col-12">Producto</h2>
</div>
<div class="row mt-3">
    <div class="form-group col-12">
        <label for="productoForm.id" class="col-form-label">ID</label>
        <div>
            <input type="text" readonly class="form-control-plaintex col-12" id="productoForm.id" [ngModel]="productoForm.id" placeholder="Sin ID">
        </div>
    </div>
    <div class="form-group col-4">
        <label for="productoForm.nombre">Nombre</label>
        <input type="text" class="form-control" id="productoForm.nombre" placeholder="Ingrese nombre del producto" [(ngModel)]="productoForm.nombre">
    </div>
    <div class="form-group col-4">
        <label for="productoForm.nombre">Código</label>
        <input type="text" class="form-control" id="productoForm.codigo" placeholder="Ingrese código del producto" [(ngModel)]="productoForm.codigo">
    </div>
    <div class="form-group col-4">
        <label for="productoForm.nombre">Precio Unitario</label>
        <input type="text" class="form-control" id="productoForm.precio_unitario" placeholder="Ingrese precio unitario del producto" [(ngModel)]="productoForm.precio_unitario">
    </div>
    <div class="form-group col-8">
        <button class="btn btn-success" (click)="sendProducto()">Guardar Producto</button>
        <button [routerLink]="['/productos']" class="btn btn-danger">Volver a "Productos"</button>
    </div>
</div>
